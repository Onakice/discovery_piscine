<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Background</title>
    <link rel="stylesheet" href="backgroound.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <button class="button" onclick="changeColorButton()">Change Background Color</button>

    <script>
        function changeColorButton() {
            let red = (Math.floor(Math.random() * 255)).toString();
            let green = (Math.floor(Math.random() * 255)).toString();
            let blue = (Math.floor(Math.random() * 255)).toString(); // floor ปัดเลขลง

            $('body').css('background',`rgb(${red}, ${green}, ${blue})`);
        }

        $(document).ready(function() {
            $('.button').click(changeColorButton);
        });
    </script>
    
</body>
</html>
