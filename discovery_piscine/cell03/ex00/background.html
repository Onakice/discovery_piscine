<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Background</title>
    <link rel="stylesheet" href="background.css">
</head>
<body>
    <button class="button" onclick="changeColorButton()">Change Background Color</button>

    <script>
        function changeColorButton() {
            let color = '#' + Math.floor(Math.random() * 9999999).toString(16);
            document.body.style.background = color;
            console.log(color);
        }
    </script>
    
</body>
</html>
